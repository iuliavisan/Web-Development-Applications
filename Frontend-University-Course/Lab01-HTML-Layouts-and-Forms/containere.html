<html> 
<head> 
<title>Exemplificare DIV / SPAN</title> 
</head> 
<body> 
<div> Defineste in document o sectiune de tip "block". </div> 
<div> Defineste in document o alta sectiune de tip "block". </div> 
<span> Defineste in document o sectiune de tip "inline". </span> 
<span> Defineste in document o alta sectiune de tip "inline". </span> 
<div> Acesta este un text ce contine cuvantul <span 
style="color:red">special</span>, printre alte cuvinte <span 
style="color:orange">speciale</span>. </div> 
</body> 
</html>
