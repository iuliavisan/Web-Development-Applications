<!DOCTYPE html>
<html>
<head>
    <title>Exercitiul 2</title>
    <style>
        .font-family-example {
            font-family: "Times New Roman", Times, serif;
        }

        .font-style-normal {
            font-style: normal;
        }
        .font-style-italic {
            font-style: italic;
        }
        .font-style-oblique {
            font-style: oblique;
        }

        .font-size-px {
            font-size: 14px;
        }
        .font-size-em {
            font-size: 0.875em;
            /* 14px / 16px = 0.875em */
        }
    </style>
</head>
<body>
    <p class="font-family-example">
        Paragraf cu fonturile: Times New Roman, Times, serif.
    </p>

    <p class="font-style-normal">Font-style: normal.</p>
    <p class="font-style-italic">Font-style: italic.</p>
    <p class="font-style-oblique">Font-style: oblique.</p>

    <p class="font-size-px">Font-size: 14px.</p>
    <p class="font-size-em">Font-size: 0.875em.</p>
</body>
</html>
