<!DOCTYPE html>
<html>
<head>
    <title>Exerci»õiul 1</title>
    <style>
        h1 { text-align: center; }
        p { color: blue; }

        .overline { text-decoration: overline; }
        .line-through { text-decoration: line-through; }
        .underline { text-decoration: underline; }
        .blink { 
            text-decoration: blink; 
        }

        .right-align { text-align: right; }
        .uppercase { text-transform: uppercase; }
        .lowercase { text-transform: lowercase; }
    </style>
</head>
<body>
    <!-- proprietati demonstrate -->
    <h1 class="overline">Titlu cu overline</h1>
    <h1 class="line-through">Titlu cu line through</h1>
    <h1 class="underline">Titlu cu underline</h1>
    <h1 class="blink">Titlu cu blink</h1>

    <p class="right-align">Paragraf aliniat la dreapta: stabileste alinierea
        pe orizontala a textului
    </p>
    <p class="uppercase">Paragraf transformat in majuscule</p>
    <p class="lowercase">PARAGRAF TRANSFORMAT IN MINUSCULE</p>
</body>
</html>
