<!DOCTYPE html> 
<html> 
<head> 
<title>Adaugarea fisierelor audio cu HTML5</title> 
</head> 
<body> 
<audio controls> 
  <source src="fisiere/relax.mp3" type="audio/mpeg"> 
  In cazul in care browserul nu suporta elementul audio se afiseaza acest mesaj. 
</audio> 
<video width="640" height="480" controls> 
  <source src="fisiere/dogs.mp4" type="video/mp4"> 
  In cazul in care browserul nu suporta elementul video se afiseaza acest mesaj. 
</video> 
</body> 
</html>
