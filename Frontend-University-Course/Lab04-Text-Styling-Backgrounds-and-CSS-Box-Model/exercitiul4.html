<!DOCTYPE html> 
<html> 
<head> 
    <style> 
    ul 
        { 
        list-style-type:none; 
        margin:0; 
        padding:0; 
        overflow:hidden; 
        } 
    li 
        { 
        float:left; 
        } 
        a:link,a:visited 
        { 
display:block; 
width:120px; 
font-weight:bold; 
color:#FFFFFF; 
background-color:# 3333CC; 
text-align:center; 
padding:5px; 
text-decoration:none; 
text-transform:uppercase; 
        } 
        a  :hover,a:active 
        {
    background-color:#7A991A; 
        } 
    </style> 
</head> 
<body> 
<ul> 
    <li><a href="# ">Link 1</a></li> 
    <li><a href="# ">Link 2</a></li> 
    <li><a href="#">Link 3</a></li> 
    <li><a href="# ">Link 4</a></li> 
</ul> 
</body> 
</html>
