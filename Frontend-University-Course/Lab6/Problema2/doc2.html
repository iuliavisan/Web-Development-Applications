<!DOCTYPE>
<html>
<head>
<script>
    function aratadata_in_h1 ()
    {
        document.getElementById("id_h1").innerHTML=Date();
    }
    function aratadata_in_div ()
    {
        document.getElementById("id_div").innerHTML=Date ();
    }
</script>

</head>
<body>
    <h1 id="id_h1" onclick="aratadata_in_h1()">Sunt un H1. Da click pe mine
        ca sa vezi data.
    </h1>
<div id="id_div" onmouseover="aratadata_in_div()">Sunt un div. Treci cu 
    cursorul peste mine ca sa vezi data.
</div>
</body>

</html>
